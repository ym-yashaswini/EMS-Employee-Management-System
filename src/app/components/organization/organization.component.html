<div class="page-header">
    <div class="row">
        <div class="col-sm-12">
            <h2 class="page-title">Organization</h2>
        </div>
    </div>
</div> 
<div class="row">
    <div class="col-lg-12">
        <div class="table-responsive">
            <table class="table table-striped custom-table mb-0">
                <thead class="thead-light">
                    <tr>
                        <th>Employee ID</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email ID</th>
                        <th>Phone Number</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let allemployee of this.response">
                        <td>{{allemployee.Employee_id}}</td>
                        <td>{{allemployee.First_Name}}</td>
                        <td>{{allemployee.Last_Name}}</td>
                        <td>{{allemployee.Email_Id}}</td>
                        <td>{{allemployee.Phone_Number}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
